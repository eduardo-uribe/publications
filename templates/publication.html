<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page.title}}</title>
  </head>
  <body>
    {% block content %}
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content | safe }} {% endblock content %}
  </body>
</html>
